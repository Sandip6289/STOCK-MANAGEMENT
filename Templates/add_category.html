{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Add Product</title>


</head>

<body>
  {% comment %} <h1>Hello, world!</h1> {% endcomment %}


  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Stock Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link " aria-current="page" href="index">Home</a>
          <a class="nav-link" href="show_product">Show Product</a>
          <a class="nav-link" href="add_product">Add Product</a>
          <a class="nav-link active" href="add_category">Add Category</a>
          <a class="nav-link" href="add_sub_category">Add Sub Category</a>


        </div>
      </div>
    </div>
  </nav>


  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Add Category</h1>
      <p id="description" class="text-center">
        Thank you for taking the time
      </p>
    </header>
    <div class="form-wrap">
      <form method="post" action="store_category_in_db" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label id="name-label" for="categoryname">Category Name:</label>
              <input type="text" name="categoryname" id="categoryname" placeholder="Enter category name"
                class="form-control" required>
            </div>
          </div>
          {% comment %} <div class="col-md-6">
            <div class="form-group">
              <label id="productimage" for="productimage">Product Image</label>
              <input type="file" name="productimage" id="productimage" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label id="productcount" for="productcount">Product Count</label>
              <input type="number" name="productcount" id="productcount" min="1" class="form-control"
                placeholder="product count" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Sub Category</label>
              <select id="subcategory" name="subcategory" class="form-control" required>
                <option disabled selected value>Select sub category</option>
                {% for item in sub_category %}
                <option value="{{item.sub_category_name}}">{{item.sub_category_name}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div> {% endcomment %}
        <div class="row">
          <div class="col-md-4">
            <button type="submit" id="submit" class="btn btn-primary btn-block">Save Category</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
